services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./backend:/var/www/html
        depends_on:
            - db
        environment:
            APP_ENV: local
            APP_DEBUG: 'true'
        networks:
            - knowledge-hub

    queue:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./backend:/var/www/html
        command: php artisan queue:work --sleep=3 --tries=3
        depends_on:
            - app
            - db
        environment:
            APP_ENV: local
            APP_DEBUG: 'true'
        networks:
            - knowledge-hub

    reverb:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - ./backend:/var/www/html
        command: php artisan reverb:start --host=0.0.0.0 --port=8080
        depends_on:
            - app
            - db
        environment:
            APP_ENV: local
            APP_DEBUG: 'true'
        ports:
            - '8081:8080'
        networks:
            - knowledge-hub

    web:
        image: nginx:1.25-alpine
        ports:
            - '8080:80'
        volumes:
            - ./backend:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - app
        networks:
            - knowledge-hub

    db:
        image: pgvector/pgvector:pg16
        ports:
            - '5432:5432'
        environment:
            POSTGRES_DB: knowledge_hub
            POSTGRES_USER: knowledge_hub
            POSTGRES_PASSWORD: change_me
        volumes:
            - pgdata:/var/lib/postgresql/data
            - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
        networks:
            - knowledge-hub

    node:
        image: node:20-alpine
        working_dir: /var/www/html
        command: sh -c "npm install && npm run dev -- --host"
        volumes:
            - ./backend:/var/www/html
            - node_modules:/var/www/html/node_modules
        ports:
            - '5173:5173'
        environment:
            CHOKIDAR_USEPOLLING: 'true'
            VITE_DEV_SERVER_URL: 'http://localhost:5173'
        networks:
            - knowledge-hub

volumes:
    pgdata:
    node_modules:

networks:
    knowledge-hub:
        driver: bridge
